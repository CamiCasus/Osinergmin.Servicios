<ngb-alert *ngIf="message"
        [type]=" message.type === 'error' ? 'danger' : 'success'">
        <i class="fas" [ngClass]="{'fa-check-circle': message.type === 'success', 'fa-times-circle': message.type === 'error'}" (close)="closeAlert()"></i>&nbsp;{{message.text}}
</ngb-alert>
