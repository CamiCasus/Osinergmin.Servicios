<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form [formGroup]="forma" (ngSubmit)="login()">
        <div class="form-group">
            <label for="txtUsuario">Usuario</label>
            <input type="text" class="form-control" id="txtUsuario" formControlName="usuario" [ngClass]="{'is-invalid': !forma.get('usuario').valid && forma.get('usuario').touched}"/>
            <div class="invalid-feedback">Usuario es requerido</div>
        </div>
        <div class="form-group">
            <label for="txtPassword">Contraseña</label>
            <input type="password" class="form-control" id="txtPassword" formControlName="password" [ngClass]="{'is-invalid': !forma.get('password').valid && forma.get('password').touched}" />
            <div class="invalid-feedback">Contraseña es requerida</div>
        </div>
        <div class="form-group">
            <button 
                    [disabled]="loading || !forma.valid" class="btn btn-info">
                    <i class="fas fa-sign-in-alt"></i>&nbsp;Login</button>
